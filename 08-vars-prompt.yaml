- name: variables in prompt
  hosts: local
  connection: local
  vars_prompt:
  - name: USERNAME
    prompt: "Enter your username"
    private: no

  - name: PASSWORD
    prompt: "Enter your password"
    private: yes

  tasks:
  - name: print your information
    ansible.builtin.debug:
    msg: "Username is {{ USERNAME }}, password is {{ PASSWORD }}."